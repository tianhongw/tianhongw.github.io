# Jekyll configuration

name:
description: A blog to write things.

# Url is currently only used only for the RSS feed in feed.xml
url: https://github.com/tianhongw/tianhongw.github.io
#url: http://localhost:4000

# For a project page here should be a project name. Otherwise (for user's/organization's page leave it empty)
baseurl:

author: TianhongWu
copyright: 2017-2020. Powered by Vim, Git, Jekyll and jekyll-clean-dark theme.

share:
  facebook: false
  twitter: false
  gplus: false
  linkedin: false
  pinterest: false
  email: true

social:
  github: tianhongw
  twitter: ''
  #stackoverflow: ''
  #linkedin:
  #instagram: ''
  #lastfm: ''
  rss: feed.xml

# Google Analytics key, leave blank to ignore
google_analytics_key: UA-120211088-1
# Yandex metrica (https://metrica.yandex.com/) leave blank to ignore or put true to use
yandex_metrica:


